{% extends 'base.html' %}

{% block content %}
<h2>Upload</h2>
<br><br>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="document">
        <button type="submit">Upload File</button>
    </form>

    {% if url %}
        <p>Uploaded file:<a href="{{ url }}">click here</a></p>
    {% endif %}
{% endblock %}
