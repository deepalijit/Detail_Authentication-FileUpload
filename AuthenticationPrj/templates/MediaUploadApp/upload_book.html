{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Upload Books here</h2>
<div class="container">
    <form method="post" enctype="multipart/form-data" class="jumbotron">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Upload Book</button>
    </form>

</div>

{% endblock %}
